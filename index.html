<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>lab-03b-calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="operator-block">
            <div class="operator-heading">
                <div>Addition</div>
            </div>
            <div class="operator-body">
                <input id="add-input-1" type="number" />
                <div class="operator">+</div>
                <input id="add-input-2" type="number" />
                <button id="add-button">=</button>
                <div id="add-result" class="result">result</div>
            </div>

        </section>
        <section class="operator-block">
            <div class="operator-heading">
                <div>Subtraction</div>
            </div>
           <div class="operator-body">
                <input id="sub-input-1" type="number" />
                <div class="operator">-</div>
                <input id="sub-input-2" type="number" />
                <button id="sub-button">=</button>
                <div id="sub-result" class="result">result</div>
           </div>

        </section>
        <section class="operator-block">
            <div class="operator-heading">
                <div>Multiplication</div>
            </div>
            <div class="operator-body">
                <input id="mult-input-1" type="number" />
                <div class="operator">*</div>
                <input id="mult-input-2" type="number" />
                <button id="mult-button">=</button>
                <div id="mult-result" class="result">result</div>
            </div>

        </section>
        <section class="operator-block">
            <div class="operator-heading">
                <div>Division</div>
            </div>
            <div class="operator-body">
                <input id="div-input-1" type="number" />
                <div class="operator">/</div>
                <input id="div-input-2" type="number" />
                <button id="div-button">=</button>
                <div id="div-result" class="result">result</div>
            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js""></script>
    <script type="module" src="./mathUtils.js"></script>
</body>

</html>
